<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <script src="index.js"></script>
  <button onclick="window.location.href = 'http://localhost:8000'">load localhost:8000</button>
  <h5>Tunnel controls</h5>
  <button onclick="startTunnel()">start tunnel</button>
  <button onclick="stopTunnel()">stop tunnel</button>
  <h5>Account ID controls</h5>
  <input type="text" id="accountId" maxlength="20" placeholder="leave empty to log out"></input>
  <button onclick="setAccountId()">set account id</button>
  <h5>JSON FFI command:</h5>
  <button onclick="getTrafficStats()">getTrafficStats</button><br>
  <button onclick="getStatus()">getStatus</button><br>
  <button onclick="apiListExit()">apiListExit</button><br>
  <button onclick="setExit()">setExit</button><input type="text" id="exit" maxlength="20" placeholder="leave empty to unset"></input><br>
  <pre id="jsonCmdRet"></pre>
  <h5>Status log:</h5>
  <div id="status"></div>
</body>
</html>
