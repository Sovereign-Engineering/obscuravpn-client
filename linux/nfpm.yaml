name: "obscuravpn"
arch: "amd64"
platform: "linux"
version: "0.0.1"
maintainer: "obscuravpn authors"
contents:
  - src: ./rustlib/target/x86_64-unknown-linux-musl/release/obscuravpn
    dst: /usr/bin/obscuravpn
  - src: ./linux/obscuravpn.service
    dst: /usr/lib/systemd/system/obscuravpn.service
  - src: ./linux/rpm_systemd.preset
    dst: /usr/lib/systemd/system-preset/80-obscuravpn.preset
    packager: rpm
overrides:
  deb:
    scripts:
      postinstall: ./linux/deb_postinstall.sh
  rpm:
    scripts:
      postinstall: ./linux/rpm_postinstall.sh
      preremove: ./linux/rpm_preremove.sh
      postremove: ./linux/rpm_postremove.sh
