[package]
name = "obscuravpn-client"
version = "0.1.0"
edition = "2021"
license = "PolyForm-Noncommercial-1.0.0"

[lib]
crate-type = ["lib", "staticlib"]

[profile.release]
codegen-units = 1
debug = "line-tables-only"
lto = true
panic = "abort"

[profile.dev]
panic = "abort"

[dependencies]
anyhow = { version = "1.0.98", features = ["backtrace"] }
async-trait = "0.1.77"
aws-lc-rs = { version = "*", features = ["bindgen"] } # We don't use directly, but need to enable this feature.
base64 = "0.21.7"
bytes = "1"
chrono = "0.4.37"
clap = { version = "4.4.10", features = ["derive"] }
derive_more = {  version = "2.0.1", features = ["full"] }
etherparse = "0.17.0"
flume = { version = "0.11.1", features = ["async"] }
futures = "0.3.29"
include_dir = "0.7.3"
ipnetwork = { version =  "0.21.1", features = ["serde"] }
lazy_static = "1.4.0"
rand = "0.8.5"
ring = "0.17.14"
rustls = "0.23.28"
serde = { version = "1.0.197", features = ["derive", "rc"] }
serde_json = "1.0.114"
serde_with = { version = "3.12", features = ["base64"] }
socket2 = { version = "0.5.5", features = ["all"] }
static_assertions = "1.1.0"
strum = { version = "0.26.2", features = ["derive"] }
tempfile = "3.10.1"
thiserror = "1.0.56"
tokio = { version = "1.44", features = ["full"] }
tokio-rustls = "0.26.2"
tokio-util = "0.7.13"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt", "json"] }
tun = { version = "0.6.1", features = ["async"] }
uuid = { version = "1.11.0", features = ["v4", "serde"] }
x25519-dalek = { version = "2.0.1" }

[dependencies.boringtun]
package = "neptun"
git = "https://github.com/Sovereign-Engineering/boringtun.git"
rev = "ff3b5555b5b1c4f85ae23d8d4aaf00bea2cd2bf0"

[dependencies.obscuravpn-api]
git = "https://github.com/Sovereign-Engineering/obscuravpn-api.git"
rev = "da5a9353ca7f90716b2679ab727959b8d67b0368"

[dependencies.quinn]
git = "https://github.com/Sovereign-Engineering/quinn.git"
rev = "8f690a22535dcf2d76c369cadd3f0bec93667a4d"

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
oslog = "0.2.0"
tracing-oslog = "0.3.0"

[target.'cfg(target_os = "ios")'.dependencies]
camino = "1.1.12"
logroller = { version = "0.1.10", features = ["xz"] }
objc2 = "0.6.2"
objc2-foundation = "0.3.1"

[build-dependencies]
cbindgen = "0.28.0"
